<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1>Create Accout</h1>
            <div class="social-media">
                <a href="#"><img src="images/google.png" alt="Google" title="Login with Google" ></a>
            

                <a href="#"><img src="images/facebook.png" alt="Facebook" title="Login with Facebook"></a>


                <a href="#"><img src="images/linkedin.png" alt="Linkedin" title="Login with Linkedin"></a>
            </div>
            <div class="alternative">
                <span>OR</span>
            </div>
            <form action="">
                <label for="name"> <!--label referencia um input com msm id de seu for-->
                    <span>Name</span>
                    <input type="text" name="name" id="name" >
                </label>
                <label for="email"> 
                    <span>Email</span>
                    <input type="email" name="email" id="email">
                </label>
                <label for="password"> 
                    <span>Password</span>
                    <input type="password" name="password" id="password">
                </label>
                <input type="submit" value="Sign Up">
            </form>
        </main>
        <section class="images">
            <img src="images/mobile.svg" alt="Mobile">
            <div class="circle"></div>
        </section>
    </body>
</html>
